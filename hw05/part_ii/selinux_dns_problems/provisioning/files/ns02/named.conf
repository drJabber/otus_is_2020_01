options {

    // network 
	listen-on port 53 { 192.168.50.11; };
	// listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    allow-transfer { any; };
    
    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";

};
controls {
        inet 192.168.50.11 allow { 192.168.50.15; } keys { "rndc-key"; };
};      

acl "view1" {
    192.168.50.15/32;
};

acl "view2" {
    192.168.50.16/32;
};

// ZONE TRANSFER WITH TSIG
include "/etc/named.zonetransfer.key"; 
server 192.168.50.10 {
    keys { "zonetransfer.key"; };
};

view "view1" {
    match-clients { "view1"; };

    // root zone
    zone "." IN {
    	type hint;
    	file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root DNSKEY
    include "/etc/named.root.key";

    // labs dns zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.dns.lab.view1";
    };

    // labs ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.ddns.lab.view1";
    };

    // labs newdns zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.newdns.lab.view1";
    };

    // labs zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.50.168.192.rev.view1";
    };
};

view "view2" {
    match-clients { "view2"; };

    // root zone
    zone "." IN {
    	type hint;
    	file "named.ca";
    };
    
    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root DNSKEY
    include "/etc/named.root.key";
    
    // labs dns zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.dns.lab.view2";
    };
    
    // labs zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.50.168.192.rev.view2";
    };

};

view "default" {
    match-clients { any; };

    // root zone
    zone "." IN {
    	type hint;
    	file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";
    // root DNSKEY
    include "/etc/named.root.key";

    // labs dns zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.dns.lab";
    };

    // labs ddns zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.ddns.lab";
    };

    // labs newdns zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.newdns.lab";
    };

    // labs zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "/var/named/slaves/named.50.168.192.rev";
    };
};
